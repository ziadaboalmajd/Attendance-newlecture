<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Controlling Page</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css" />
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>

<body>
    <!-- add image gif splash -->
    <div id="imgSdiv">
        <img id="imgSplash" src="load.gif" alt="Weather Journal App" id="imgSplash">
    </div>
    <!-- main page -->
    <div id="app" class="arduinoapp">
        <div class="holder headline">
            <div class="sLec">
                <h1>Control Page</h1>
                <!-- <h1>Controlling Page</h1> -->
            </div>
        </div>
        <div class="holder lecInfo" id="newLecInfo">
        </div>
        <div class="holder arduino">
            <div>
                <h3>RFID</h3>
                <i class="fa-solid fa-toggle-off" id="rfid"></i>
            </div>
            <div>
                <h3>Alert</h3>
                <i class="fa-solid fa-toggle-off" id="alert"></i>
            </div>
            <div>
                <h3>Sensor</h3>
                <i class="fa-solid fa-toggle-off" id="sensor"></i>
            </div>
            <div>
                <h3>resend</h3>
                <i class="fa-solid fa-upload" id="resendLcd"></i>
            </div>
        </div>
        <div class="holder feel">
            <button id="generate" type="submit"> Next </button>
            <p class="printP" style="display: none;">
                <a id="printLink" href="https://rose-awful-scallop.cyclic.app/api">print attendance sheet</a>
            </p>
        </div>
    </div>
    <div class="timeBegan">
        <h4 class="Htime">started on <span id="sTime"></span></h4>
        <h4 class="Htimer">Elapsed time <span id="sTimer"><span id="minutes">00</span>:<span
                    id="seconds">00</span></span>
    </div>
    <div class="returnM" style="display: none;"><a id="printLink" href="../index.html">start new lecture</a>
    </div>
    <!-- connect to esp -->
    <div class="espCon">
        <i class="fa-solid fa-rotate"></i>
        <h5>connecting</h5>
    </div>
</body>
<script src="arduino.js" type="text/javascript"></script>

</html>
